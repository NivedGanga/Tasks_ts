<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #todo-list::-webkit-scrollbar {
            display: none;
        }

        #todo-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <title>Todo</title>
</head>

<body>
    <div class="bg-[#E5ECF2ff] w-full h-screen flex flex-col">
        <!-- Title -->
        <div class="w-full h-fit py-20 flex flex-col items-center justify-center">
            <h1 class="text-5xl font-bold text-gray-800">
                <span class="text-blue-500">Stay</span> of Track
            </h1>
            <h3 class="text-base font-light mt-2">
                Never lose sight of your goals
            </h3>
        </div>
        <!-- todos data -->
        <div class="w-full flex-1 grid place-items-center pb-10 overflow-hidden">
            <!-- no categories -->
            <div id="no-categories-landing"
                class="hidden w-full h-full bg-radial from-blue-100 to-transparent items-center justify-center flex-col gap-2">
                <h4 class="font-bold text-lg text-[#134C77]">
                    Create your first Category
                </h4>
                <button id="add-category"
                    class="bg-blue-500 rounded-lg text-white px-8 font-semibold py-1 cursor-pointer">
                    Add
                </button>
            </div>
            <!-- categories exist -->
            <div id="data-section"
                class="hidden w-[70%] flex-col h-full border border-gray-800 rounded-xl overflow-hidden relative">
                <!-- category list -->
                <div id="category-list" class="border-b flex border-b-gray-800 relative">
                    <div id="category-names-list" class="flex-grow flex items-center">

                    </div>
                    <button id="add-new-category"
                        class="px-3 text-sm font-semibold text-white bg-blue-500 py-2 cursor-pointer">
                        New category
                    </button>
                    <!-- <div class="absolute -bottom-[1.5px] h-[3px] rounded-full w-24 bg-blue-500"></div> -->
                </div>
                <!-- todos -->
                <div id="todo-list" class="p-3 flex-1 flex flex-col flex-wrap content-start overflow-auto gap-3">
                </div>
                <!-- add todo button -->
                <button id="create-new-todo-button"
                    class="size-12 cursor-pointer text-xl font-bold text-white rounded-xl absolute bottom-5 right-5 bg-blue-500">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>

        </div>
    </div>
    <!-- create category popup -->
    <div id="create-category-popup"
        class="hidden w-full h-full bg-[#0000008f] absolute top-0 self-center  place-items-center">
        <div class="bg-white w-80 h-fit rounded-2xl flex flex-col gap-3 p-7 items-start relative">
            <h2 class="font-semibold text-gray-800">Create category</h2>
            <input id="category-name-field" class="border border-gray-400 w-full rounded-md py-2 px-3 text-sm"
                type="text" placeholder="Category name">
            <div class="flex gap-2">
                <button id="submit-category-name"
                    class="bg-blue-500 text-white px-4 text-sm font-semibold py-1 rounded-md cursor-pointer">Submit</button>
                <button id="cancel-add-category-button"
                    class="border border-gray-500 text-black px-4 text-sm py-1 rounded-md cursor-pointer">Cancel</button>
            </div>
        </div>
    </div>
    <!-- create todo popup -->
    <div id="create-todo-popup"
        class="hidden w-full h-full bg-[#0000008f] absolute top-0 self-center  place-items-center">
        <div class="bg-white w-80 h-fit rounded-2xl flex flex-col gap-3 p-7 items-start relative">
            <h2 class="font-semibold text-gray-800">New Task</h2>
            <input id="todo-name-field" class="border border-gray-400 w-full rounded-md py-2 px-3 text-sm" type="text"
                placeholder="Task name">
            <input id="todo-date-field" class="border border-gray-400 w-full rounded-md py-2 px-3 text-sm" type="date" placeholder="Date">
            <input id="todo-time-field" class="border border-gray-400 w-full rounded-md py-2 px-3 text-sm" type="time" placeholder="Time">
            <div class="flex gap-2">
                <button id="submit-creating-todo"
                    class="bg-blue-500 text-white px-4 text-sm font-semibold py-1 rounded-md cursor-pointer">Submit</button>
                <button id="cancel-creating-todo"
                    class="border border-gray-500 text-black px-4 text-sm py-1 rounded-md cursor-pointer">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="dest/app.js"></script>
    <script type="module" src="dest/model.js"></script>
</body>

</html>
